  build-app-nvidia:
    name: App Image (Nvidia)
    runs-on: ubuntu-latest
    if: github.repository_owner == 'cryptic-stack' && vars.ENABLE_DOCKERHUB == 'true' && (github.event_name != 'workflow_dispatch' || inputs.target == 'all')
    needs: build-base-nvidia
    strategy:
      fail-fast: false
      matrix:
        include:
          - tag: firefox
          - tag: brave
          - tag: chromium
          - tag: google-chrome
          - tag: microsoft-edge
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
