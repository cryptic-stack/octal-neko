            BASE_IMAGE=${{ env.DOCKER_IMAGE }}:intel-base
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-base-nvidia:
    name: Base Image (Nvidia)
    runs-on: ubuntu-latest
    if: github.repository_owner == 'cryptic-stack' && vars.ENABLE_DOCKERHUB == 'true' && (github.event_name != 'workflow_dispatch' || inputs.target == 'all')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels) for Docker
        uses: docker/metadata-action@v5
